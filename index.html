<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/style.css">
    <link rel="stylesheet" href="Font-awesome/css/font-awesome.min.css">
    <title>To-Do list </title>
</head>

<body>
    <header>
        <h1> Things to do
        </h1>
        <hr>
    </header>
    <main>
        <header>
            <h2>Wat moet jij nog doen?</h2>
        </header>
        <section>
            <input type="text" placeholder="Voeg hier taken toe en druk op de knop hiernaast">
            <button><i class="fa fa-plus-square" aria-hidden="true"></i></button>
        </section>
        <ul class="taken">
            <!-- De data wordt ingeladen via lokale opslag. Dit wordt met javascript geregeld -->
        </ul>
        <footer>
            <!-- De span hieronder wordt gevuld met het aantal items uit de array met taken. De takenlijst dus -->
            <span>Aantal actieve taken: <span class="actieveTaken"></span> </span>
            <button>Reset!</button>
        </footer>
    </main>
    <footer>
        <p>Rodney de Boer - SRP Cursus Front-end 101 - 2021</p>
        <script src="Scripts/mijnscript.js"></script>
    </footer>
</body>

</html>
