<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styling/style.css">
    <title>To-Do list </title>
</head>

<body>
    <header>
        <h1> Things to do
        </h1>
        <hr>
    </header>
    <main>
        <header>
            <h2>Wat moet jij nog doen?</h2>
        </header>
        <section>
            <input type="text" placeholder="Voeg hier taken toe">
            <button><i class="fa fa-plus-square" aria-hidden="true"></i></button>

        </section>
        <section>
            <ul class="taken">
                <!-- De data wordt ingeladen via lokale opslag. Dit wordt met javascript geregeld -->
            </ul>
        </section>
        <footer>
            <span>Je hebt nog <span class="actieveTaken"></span> actieve taken staan</span>
            <button>Reset alle takenl</button>
        </footer>
    </main>
    <footer>
        <p>Rodney de Boer - SRP Cursus Front-end 101 - 2021</p>
        <script src="Scripts/mijnscript.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </footer>
</body>

</html>
